<div class="message-input-container">
  <!-- NÃºt AI Assistant -->
  <button mat-icon-button (click)="onAIAssistClick()" matTooltip="Ask AI Assistant">
    <mat-icon>smart_toy</mat-icon> 
  </button>

  <textarea matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
            [(ngModel)]="newMessageContent"
            (keydown.enter)="sendMessageOnEnter($event)"
            [placeholder]="inputPlaceholder"
            class="message-input-textarea"></textarea>

  <button mat-icon-button color="primary" (click)="sendMessage()" [disabled]="!newMessageContent.trim()">
    <mat-icon>send</mat-icon>
  </button>
</div>
